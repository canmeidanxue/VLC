apply plugin: 'com.android.library'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    sourceSets {
        main {
            jni.srcDirs = []
            // Prevent gradle from building native code with ndk; we have our own Makefile for it.
            jniLibs.srcDir 'jni/libs' // Where generated .so files are placed.
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets', 'libcompat/libs/armeabi']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFile 'proguard.cfg'
        }
    }

    dataBinding {
        enabled = true
    }
}

task generateSources (type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

clean {
    delete 'build', 'jni/libs', 'jni/obj'
}

dependencies {
    compile project(':libvlc')
    compile "com.android.support:support-v4:$rootProject.ext.appCompatVersion"
    compile "com.android.support:support-compat:$rootProject.ext.appCompatVersion"
    compile "com.android.support:support-fragment:$rootProject.ext.appCompatVersion"
    testCompile 'junit:junit:4.12'
}